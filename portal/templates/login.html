<!DOCTYPE html>

<html>
<head>
	
	<meta charset="utf-8" />
	
	<title>Admin Login</title>
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/flexi-background.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/styles.css" type="text/css" media="screen" />
	<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.8.3.min.js"></script>

	
</head>
<body>
	<script src="{{ MEDIA_URL }}js/flexi-background.js" type="text/javascript" charset="utf-8"></script>
	<div id="box">
		<img src="{{ MEDIA_URL }}assets/projects/logo.png" class="logo" alt="yourlogo" />
		<h1>Admin Login</h1>
		<form>
			<input type="text" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Username':this.value;" value="Username" />
			<input type="password" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Password':this.value;" value="Password">
			<input type="checkbox" id="remember" value="Remember" />
			<div class="hover-opacity"><label for="remember">Remember me</label></div>
			<input type="button" name="" value="Log In" />
		</form>
	</div>
	
	
        <div id="register-box" style="display:none;">
		
	</div>
        <div style="text-align: center;">Don't have an account!
	    <a href="{% url register %}">Sign Up Here</a>
        </div>
</body>
</html>
